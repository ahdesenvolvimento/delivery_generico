{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <h3 class="col-12">Carrinho</h3>
            <form method="post" action="" class="col-12">
                {% csrf_token %}
                {% for i in pedido %}
                    <p>#{{i.cod_compra}}</p>
                {% endfor %}
                {% for i in carrinho %}
                    <p>{{i.cod_prod.nome}} x{{i.quantidade}}</p>
                    <a href="{% url 'finalizar' i.cod_prod.cod_ing%}">Remover</a>
                {% endfor %}
            </form>
            <div class="row col-12">
                <form method="post" action="">
                    {% csrf_token %}
                    {% for i in forma %}
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="forma">{{i.forma}}</label>
                            <input type="radio" id="forma" name="forma" value="{{i.forma}}">
                        </div>
                    </div>
                    {% endfor %}
                    <button type="submit">Finalizar</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
